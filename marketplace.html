<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Free Marketplace | Golden Horizon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-navy: #001220;
            --accent-gold: #c5a059;
            --text-light: #f4f4f4;
            --text-muted: #a0a0a0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-navy);
            color: var(--text-light);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.05em;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 18, 32, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-gold);
            text-transform: uppercase;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            padding: 10px;
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--accent-gold);
            color: var(--primary-navy);
            font-size: 10px;
            font-weight: 700;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
        }

        .cart-count.visible {
            visibility: visible;
        }

        .hero {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(to bottom, transparent, rgba(197, 160, 89, 0.05));
        }

        .hero h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .hero p {
            color: var(--text-muted);
            font-weight: 300;
            max-width: 80%;
            margin: 0 auto;
        }

        .search-container {
            padding: 10px 20px;
            margin-bottom: 10px;
        }

        .search-inner {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .search-inner:focus-within {
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.1);
        }

        .search-inner input {
            background: none;
            border: none;
            color: var(--text-light);
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
            margin-left: 10px;
        }

        .search-inner input::placeholder {
            color: var(--text-muted);
        }

        .filter-tabs {
            display: flex;
            padding: 10px 20px;
            gap: 15px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            white-space: nowrap;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
            background: transparent;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary-navy);
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            font-weight: 600;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            padding: 20px;
            min-height: 400px;
        }

        .product-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.4s ease;
            animation: fadeInScale 0.5s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid var(--glass-border);
        }

        .product-info {
            padding: 20px;
        }

        .product-tag {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--accent-gold);
            letter-spacing: 0.1em;
            margin-bottom: 5px;
            display: block;
        }

        .product-title {
            font-size: 1.4rem;
            margin: 5px 0;
        }

        .product-price {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .add-btn {
            width: 100%;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover,
        .add-btn:active {
            background: var(--accent-gold);
            color: var(--primary-navy);
        }

        /* Cart Drawer */
        #cart-drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: var(--primary-navy);
            border-top: 1px solid var(--glass-border);
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        #cart-drawer.open {
            transform: translateY(0);
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        #cart-items {
            flex-grow: 1;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .cart-item-info h4 {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
        }

        .cart-item-info span {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .remove-item {
            color: #ff4d4d;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .drawer-footer {
            margin-top: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .checkout-btn {
            width: 100%;
            background: var(--accent-gold);
            color: var(--primary-navy);
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2);
        }

        /* Success Screen */
        #success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-navy);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #success-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--accent-gold);
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Product Detail View */
        #product-detail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-navy);
            z-index: 500;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            padding-bottom: 40px;
        }

        #product-detail.open {
            transform: translateX(0);
        }

        .detail-header {
            position: sticky;
            top: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            background: rgba(0, 18, 32, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent-gold);
            cursor: pointer;
            display: flex;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            padding: 0;
        }

        .detail-hero-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .detail-content {
            padding: 30px 20px;
        }

        .detail-desc {
            line-height: 1.8;
            color: var(--text-muted);
            margin: 20px 0;
            font-weight: 300;
        }

        .detail-specs {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .spec-item label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            color: var(--accent-gold);
            margin-bottom: 5px;
            letter-spacing: 0.05em;
        }

        .spec-item value {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .detail-actions {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Golden Horizon</div>
        <div class="cart-icon" onclick="toggleCart()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <div id="cart-count" class="cart-count">0</div>
        </div>
    </header>

    <div class="hero">
        <span class="product-tag">Exclusive Voyage Collection</span>
        <h1>Tax-Free Luxury</h1>
        <p>Curated selections for the distinguished traveler.</p>
    </div>

    <div class="search-container">
        <div class="search-inner">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" style="color: var(--text-muted);">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="M21 21l-4.35-4.35"></path>
            </svg>
            <input type="text" id="search-input" placeholder="Search products, brands..." oninput="handleSearch()">
        </div>
    </div>

    <div class="filter-tabs">
        <button class="tab active" onclick="filterCategory('all')">All Collections</button>
        <button class="tab" onclick="filterCategory('Watches')">Watches</button>
        <button class="tab" onclick="filterCategory('Jewelry')">Jewelry</button>
        <button class="tab" onclick="filterCategory('Perfumes')">Perfumes</button>
    </div>

    <div class="product-grid" id="product-grid">
        <!-- Products injected here -->
    </div>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <div id="cart-drawer">
        <div class="drawer-header">
            <h3>Your Selection</h3>
            <span class="close-btn" onclick="toggleCart()">&times;</span>
        </div>
        <div id="cart-items">
            <!-- Items injected here -->
        </div>
        <div class="drawer-footer">
            <div class="total-row">
                <span>Total</span>
                <span id="cart-total">$0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Buy and Deliver to Room</button>
        </div>
    </div>

    <div id="success-screen">
        <div class="success-icon">âœ¨</div>
        <h2>Transaction Complete</h2>
        <p id="success-msg" style="line-height: 1.6; margin-top: 20px;"></p>
        <button class="add-btn" style="margin-top: 40px; max-width: 200px;" onclick="closeWebApp()">Return to
            Chat</button>
    </div>

    <div id="product-detail">
        <div class="detail-header">
            <button class="back-btn" onclick="hideProductDetail()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Catalog
            </button>
        </div>
        <div id="detail-view-content">
            <!-- Dynamic Content -->
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                name: "Midnight Horizon Watch",
                brand: "Aurelius",
                price: 12500,
                tag: "Limited Edition",
                category: "Watches",
                img: "assets/watch.png",
                description: "The Midnight Horizon is a masterpiece of maritime engineering. Crafted from grade 5 titanium, its deep navy dial reflects the vastness of the Atlantic at dusk. Designed for the modern explorer, it combines Swiss precision with rugged elegance.",
                specs: { material: "Titanium", movement: "Automatic", water_res: "200m", diameter: "42mm" }
            },
            {
                id: 2,
                name: "Golden Voyage Parfume",
                brand: "L'Essence",
                price: 295,
                tag: "Signature Scent",
                category: "Perfumes",
                img: "assets/perfume.png",
                description: "Capturing the essence of a Mediterranean sunset, Golden Voyage opens with crisp sea salt and bergamot, settling into a warm base of amber and driftwood. A scent that lingers like a perfect memory of travel.",
                specs: { size: "100ml", notes: "Citrus, Salt, Woody", type: "Extrait de Parfum", origin: "Grasse, France" }
            },
            {
                id: 3,
                name: "Oceanic Sapphire Necklace",
                brand: "Riviera",
                price: 8900,
                tag: "High Jewelry",
                category: "Jewelry",
                img: "assets/jewelry.png",
                description: "A tribute to the deep blue, this necklace features a stunning 5-carat sapphire surrounded by a constellation of brilliant-cut diamonds. Set in 18k white gold, it is the ultimate expression of nautical luxury.",
                specs: { metal: "18k White Gold", stone: "Blue Sapphire", accents: "Diamonds (2.4ct)", length: "45cm" }
            },
            {
                id: 4,
                name: "Celestial Chronograph",
                brand: "Zenith",
                price: 15800,
                tag: "Collector's Item",
                category: "Watches",
                img: "assets/watch_2.png",
                description: "A watch that tracks the stars. The Celestial Chronograph features a hand-painted sky-map dial that rotates with the lunar cycle. Housed in a rose gold case, it is as much a cosmic map as it is a timepiece.",
                specs: { material: "Rose Gold", complications: "Moonphase", water_res: "50m", diameter: "40mm" }
            },
            {
                id: 5,
                name: "Sea Breeze Elixir",
                brand: "Aqua Regia",
                price: 180,
                tag: "Cruise Exclusive",
                category: "Perfumes",
                img: "assets/perfume_2.png",
                description: "Fresh, airy, and invigorating. This elixir blends cool ozone notes with wild jasmine and white musk. Designed exclusively for our voyage, it is the breath of the ocean captured in a bottle.",
                specs: { size: "50ml", notes: "Ozone, Jasmine, Musk", type: "Parfum", origin: "Riviera" }
            },
            {
                id: 6,
                name: "Pearl of the Atlantic",
                brand: "Lumina",
                price: 4200,
                tag: "Modern Classic",
                category: "Jewelry",
                img: "assets/jewelry_2.png",
                description: "Sophistication in its purest form. This bracelet features hand-selected South Sea pearls of exceptional luster, joined by a sculptural silver clasp inspired by nautical ropes.",
                specs: { material: "South Sea Pearls", metal: "Sterling Silver", length: "19cm", luster: "Premium" }
            }
        ];

        let cart = [];
        let activeCategory = 'all';
        let searchQuery = '';

        function renderProducts() {
            const grid = document.getElementById('product-grid');

            const filtered = products.filter(p => {
                const matchesCategory = activeCategory === 'all' || p.category === activeCategory;
                const matchesSearch = p.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    p.brand.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div style="text-align: center; grid-column: 1/-1; padding: 40px; color: var(--text-muted);">No products match your search.</div>';
                return;
            }

            grid.innerHTML = filtered.map((p, index) => `
                <div class="product-card" onclick="showProductDetail(${p.id})" style="animation-delay: ${index * 0.1}s">
                    <img src="${p.img}" alt="${p.name}" class="product-image">
                    <div class="product-info">
                        <span class="product-tag">${p.tag}</span>
                        <h3 class="product-title">${p.name}</h3>
                        <div class="product-price">$${p.price.toLocaleString()}</div>
                        <button class="add-btn" onclick="event.stopPropagation(); addToCart(${p.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            activeCategory = category;

            // Update UI
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.innerText.includes(category) || (category === 'all' && tab.innerText.includes('All')));
            });

            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }

            renderProducts();
        }

        function handleSearch() {
            searchQuery = document.getElementById('search-input').value;
            renderProducts();
        }

        function showProductDetail(id) {
            const product = products.find(p => p.id === id);
            const detailView = document.getElementById('product-detail');
            const content = document.getElementById('detail-view-content');

            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }

            content.innerHTML = `
                <img src="${product.img}" alt="${product.name}" class="detail-hero-img">
                <div class="detail-content">
                    <span class="product-tag">${product.tag}</span>
                    <h1 class="product-title" style="font-size: 2.5rem; margin-bottom: 5px;">${product.name}</h1>
                    <div class="product-brand" style="color: var(--accent-gold); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.1em; margin-bottom: 20px;">By ${product.brand}</div>
                    <div class="product-price" style="font-size: 1.5rem; color: var(--text-light);">$${product.price.toLocaleString()}</div>
                    
                    <p class="detail-desc">${product.description}</p>
                    
                    <div class="detail-specs">
                        ${Object.entries(product.specs).map(([label, value]) => `
                            <div class="spec-item">
                                <label>${label.replace('_', ' ')}</label>
                                <value>${value}</value>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="detail-actions">
                        <button class="checkout-btn" onclick="addToCart(${product.id}); toggleCart(); hideProductDetail();">Purchase Now</button>
                    </div>
                </div>
            `;

            detailView.classList.add('open');
        }

        function hideProductDetail() {
            document.getElementById('product-detail').classList.remove('open');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();

            // Haptic feedback if available
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const count = document.getElementById('cart-count');
            const items = document.getElementById('cart-items');
            const total = document.getElementById('cart-total');

            count.innerText = cart.length;
            count.classList.toggle('visible', cart.length > 0);

            if (cart.length === 0) {
                items.innerHTML = '<div style="text-align: center; color: var(--text-muted); margin-top: 40px;">Your cart is currently empty.</div>';
            } else {
                items.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <h4>${item.name}</h4>
                            <span>$${item.price.toLocaleString()}</span>
                        </div>
                        <span class="remove-item" onclick="removeFromCart(${index})">Remove</span>
                    </div>
                `).join('');
            }

            const sum = cart.reduce((acc, curr) => acc + curr.price, 0);
            total.innerText = `$${sum.toLocaleString()}`;
        }

        function toggleCart() {
            document.getElementById('cart-drawer').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('active');
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Please add at least one item to your cart.");
                return;
            }

            const successScreen = document.getElementById('success-screen');
            const successMsg = document.getElementById('success-msg');

            successMsg.innerText = "Thanks for your order! The products will be delivered to your room, alongside the receipt to sign to assign the cost to the room of the user.";

            successScreen.classList.add('active');
        }

        function closeWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            }
        }

        window.onload = () => {
            renderProducts();
            updateCart();

            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
        };
    </script>
</body>

</html>
