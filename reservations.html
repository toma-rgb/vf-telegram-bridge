<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Trailblazer - Fine Dining Reservations</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-cream: #FDFBF7;
            --deep-walnut: #2D241E;
            --accent-gold: #C5A059;
            --text-dark: #1A1A1A;
            --text-muted: #6B5E55;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(197, 160, 89, 0.3);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--primary-cream);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Layout */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        header {
            padding: 40px 20px 20px;
            text-align: center;
            background: linear-gradient(to bottom, #F5EDDF, var(--primary-cream));
        }

        .ship-logo {
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--accent-gold);
            margin-bottom: 10px;
            font-weight: 600;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--deep-walnut);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        /* Restaurant Grid */
        .restaurant-grid {
            padding: 20px;
            display: grid;
            gap: 30px;
        }

        .restaurant-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .restaurant-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: var(--transition);
        }

        .restaurant-card:hover .restaurant-img {
            transform: scale(1.05);
        }

        .restaurant-info {
            padding: 20px;
            position: relative;
        }

        .deck-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: var(--deep-walnut);
            color: var(--accent-gold);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid var(--accent-gold);
        }

        .restaurant-title {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--deep-walnut);
        }

        .restaurant-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            border: 1px solid var(--accent-gold);
        }

        .btn-outline {
            background: transparent;
            color: var(--accent-gold);
        }

        .btn-primary {
            background: var(--accent-gold);
            color: white;
            font-weight: 600;
        }

        /* Detail Overlay */
        #detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-cream);
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
        }

        #detail-overlay.active {
            transform: translateY(0);
        }

        .detail-header {
            position: sticky;
            top: 0;
            padding: 20px;
            background: rgba(253, 251, 247, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent-gold);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Tabs */
        .tabs {
            display: flex;
            padding: 0 20px;
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 65px;
            background: var(--primary-cream);
            z-index: 9;
        }

        .tab {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: var(--accent-gold);
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 2px;
            background: var(--accent-gold);
        }

        .tab-content {
            padding: 30px 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Menu Styles */
        .menu-section {
            margin-bottom: 40px;
        }

        .menu-section h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--accent-gold);
            letter-spacing: 0.2em;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .menu-section h4::before,
        .menu-section h4::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: var(--glass-border);
        }

        .menu-section h4::before {
            left: 0;
        }

        .menu-section h4::after {
            right: 0;
        }

        .menu-item {
            margin-bottom: 25px;
            text-align: center;
        }

        .item-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--deep-walnut);
            margin-bottom: 5px;
        }

        .item-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Reservation Flow */
        .reserve-step {
            display: none;
        }

        .reserve-step.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input,
        select {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-gold);
        }

        .layout-map {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }

        .table-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .table-option {
            padding: 15px;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .table-option.selected {
            border-color: var(--accent-gold);
            background: rgba(197, 160, 89, 0.1);
        }

        /* Success Screen */
        #success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-cream);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: var(--accent-gold);
        }
    </style>
</head>

<body>

    <div class="container" id="main-view">
        <header>
            <div class="ship-logo">The Trailblazer</div>
            <h1>Fine Dining</h1>
            <p class="subtitle">Experience culinary excellence at sea.</p>
        </header>

        <div class="restaurant-grid" id="restaurant-grid">
            <!-- Dynamic Cards -->
        </div>
    </div>

    <!-- Detail Overlay -->
    <div id="detail-overlay">
        <div class="detail-header">
            <button class="back-btn" onclick="hideDetail()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                <span
                    style="font-size: 0.9rem; margin-left:10px; text-transform:uppercase; letter-spacing:0.1em;">Back</span>
            </button>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="showTab('overview')">Overview</div>
            <div class="tab" id="menu-tab-btn" onclick="showTab('menu')">Menu</div>
            <div class="tab" onclick="showTab('reserve')">Reserve</div>
        </div>

        <div id="overview" class="tab-content active">
            <!-- Dynamic Overview -->
        </div>

        <div id="menu" class="tab-content">
            <!-- Dynamic Menu -->
        </div>

        <div id="reserve" class="tab-content">
            <div id="step-1" class="reserve-step active">
                <h3 style="margin-bottom:20px;">Reservation Details</h3>
                <div class="input-group">
                    <label>Headcount</label>
                    <select id="headcount">
                        <option value="1">1 Person</option>
                        <option value="2" selected>2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5">5 People</option>
                        <option value="6">6+ People</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Time</label>
                    <select id="time">
                        <option value="17:30">17:30</option>
                        <option value="18:00">18:00</option>
                        <option value="18:30" selected>18:30</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                    </select>
                </div>
                <button class="btn btn-primary" style="width:100%" onclick="nextStep(2)">Select Table Type</button>
            </div>

            <div id="step-2" class="reserve-step">
                <h3 style="margin-bottom:20px;">Preferred Seating</h3>
                <img src="assets/floor_plan.png" class="layout-map" alt="Restaurant Layout">
                <div class="table-grid" id="table-options">
                    <div class="table-option" onclick="selectTable(this, 'Window View')">
                        <div style="font-weight:600">Window View</div>
                        <div style="font-size:0.7rem; color:var(--text-muted)">Ocean Vista</div>
                    </div>
                    <div class="table-option" onclick="selectTable(this, 'Private Alcove')">
                        <div style="font-weight:600">Private Alcove</div>
                        <div style="font-size:0.7rem; color:var(--text-muted)">Intimate Setting</div>
                    </div>
                    <div class="table-option" onclick="selectTable(this, 'Main Dining')">
                        <div style="font-weight:600">Main Hall</div>
                        <div style="font-size:0.7rem; color:var(--text-muted)">The Pulse</div>
                    </div>
                    <div class="table-option" onclick="selectTable(this, 'Chef\'s Table')">
                        <div style="font-weight:600">Chef's Table</div>
                        <div style="font-size:0.7rem; color:var(--text-muted)">Near the Kitchen</div>
                    </div>
                </div>
                <button class="btn btn-primary" style="width:100%" onclick="nextStep(3)">Continue</button>
            </div>

            <div id="step-3" class="reserve-step">
                <h3 style="margin-bottom:20px;">Your Information</h3>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="user-name" placeholder="E.g. James Bond">
                </div>
                <div class="input-group">
                    <label>Room Number / Email</label>
                    <input type="text" id="user-contact" placeholder="E.g. Room 402 or james@mi6.gov">
                </div>
                <button class="btn btn-primary" style="width:100%" onclick="completeReservation()">Confirm
                    Reservation</button>
            </div>
        </div>
    </div>

    <!-- Success Screen -->
    <div id="success-screen">
        <div class="success-icon">✨</div>
        <h2 style="font-size: 2rem; margin-bottom: 10px;">Reservation Confirmed</h2>
        <p id="reservation-summary" style="color:var(--text-muted); margin-bottom: 40px;"></p>
        <button class="btn btn-primary" style="max-width: 250px; width: 100%;" onclick="closeApp()">Return to
            Chat</button>
    </div>

    <script>
        const restaurants = [
            {
                id: 'aurora',
                name: "Aurora Prime",
                deck: "Deck 12 - Aft",
                img: "assets/aurora_prime.png",
                desc: "Sophisticated French cuisine served in an atmosphere of pure elegance, featuring lunar views and crystal accents.",
                menu: {
                    starters: [
                        { name: "Truffle Burrata", desc: "Aged Balsamic & Basil Oil" },
                        { name: "Lobster Bisque", desc: "Cognac Cream" },
                        { name: "Citrus-Cured Salmon", desc: "Fennel & Pink Peppercorn" }
                    ],
                    mains: [
                        { name: "Filet Mignon", desc: "Black Garlic Jus & Potato Gratin" },
                        { name: "Sea Bass en Papillote", desc: "Lemon Verbena & Garden Vegetables" },
                        { name: "Duck Breast à l’Orange", desc: "Caramelized Endive" }
                    ],
                    desserts: [
                        { name: "72% Chocolate Fondant", desc: "Raspberry Coulis" },
                        { name: "Vanilla Bean Panna Cotta", desc: "Elderflower Jelly" }
                    ]
                }
            },
            {
                id: 'celestia',
                name: "Celestia",
                deck: "Deck 9 - Aft",
                img: "assets/celestia.jpg",
                desc: "A bright, airy escape serving modern Mediterranean classics with floor-to-ceiling ocean views through magnificent arches.",
                menu: {
                    starters: [
                        { name: "Burrata Caprese", desc: "Heirloom Tomatoes & Basil Oil" },
                        { name: "Grilled Octopus", desc: "Lemon Oregano Dressing" },
                        { name: "Mediterranean Mezze", desc: "Hummus, Olives, Warm Pita" }
                    ],
                    mains: [
                        { name: "Moroccan Lamb Tagine", desc: "Apricots & Almonds" },
                        { name: "Seared Branzino", desc: "Olive Tapenade & Lemon" },
                        { name: "Saffron Seafood Stew", desc: "White Wine Broth" }
                    ],
                    desserts: [
                        { name: "Baklava Mille-Feuille", desc: "Honey & Pistachios" },
                        { name: "Olive Oil Citrus Cake", desc: "Lemon Curd" }
                    ]
                }
            },
            {
                id: 'ember',
                name: "Horizon Ember",
                deck: "Deck 10 - Upper",
                img: "assets/horizon_ember.png",
                desc: "Experience the primal allure of fire. Expertly charred meats and sea delicacies prepared over open embers.",
                menu: {
                    starters: [
                        { name: "Smoked Bone Marrow", desc: "Charcoal Crostini" },
                        { name: "Ember-Grilled Shrimp", desc: "Chili-Lime Butter" },
                        { name: "Charred Beet Carpaccio", desc: "Toasted Almonds" }
                    ],
                    mains: [
                        { name: "Aged Ribeye", desc: "Smoked Salt & Garlic Butter" },
                        { name: "Wagyu Striploin", desc: "Truffle Ember Sauce" },
                        { name: "Fire-Grilled King Salmon", desc: "Citrus Glaze" }
                    ],
                    desserts: [
                        { name: "Bourbon Chocolate Pie", desc: "Salted Caramel" },
                        { name: "Caramelized Banana Tart", desc: "Rum Caramel" }
                    ]
                }
            },
            {
                id: 'saffron',
                name: "Saffron Tide",
                deck: "Deck 8 - Midship",
                img: "assets/saffron_tide.png",
                desc: "A vibrant fusion of traditional Indian spice and modern nautical flair. A feast for the senses.",
                menu: {
                    starters: [
                        { name: "Tamarind Prawns", desc: "Charred Lime" },
                        { name: "Paneer Tikka", desc: "Coriander-Mint Chutney" },
                        { name: "Tandoori Lamb Lollipops", desc: "Smoked Chili Yogurt" }
                    ],
                    mains: [
                        { name: "Butter Lobster Masala", desc: "Fragrant Basmati" },
                        { name: "Slow-Cooked Lamb Rogan", desc: "Saffron Pilaf" },
                        { name: "Tandoori Sea Bass", desc: "Tomato-Fenugreek Reduction" }
                    ],
                    desserts: [
                        { name: "Pistachio Kulfi", desc: "Rose Petal Sugar" },
                        { name: "Mango Lassi Cheesecake", desc: "Cardamom Crust" }
                    ]
                }
            }
        ];

        let currentRestaurant = null;
        let selectedTable = null;

        function init() {
            const grid = document.getElementById('restaurant-grid');
            grid.innerHTML = restaurants.map(r => `
                <div class="restaurant-card">
                    <img src="${r.img}" alt="${r.name}" class="restaurant-img" onerror="this.src='https://placehold.co/600x400?text=${r.name}'">
                    <div class="restaurant-info">
                        <div class="deck-badge">${r.deck}</div>
                        <h3 class="restaurant-title">${r.name}</h3>
                        <p class="restaurant-desc">${r.desc}</p>
                        <div class="card-actions">
                            <button class="btn btn-outline" onclick="viewDetail('${r.id}', 'menu')">View Menu</button>
                            <button class="btn btn-primary" onclick="viewDetail('${r.id}', 'reserve')">Reserve</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function viewDetail(id, tab = 'overview') {
            currentRestaurant = restaurants.find(r => r.id === id);
            document.getElementById('detail-overlay').classList.add('active');

            // Build Content
            document.getElementById('overview').innerHTML = `
                <img src="${currentRestaurant.img}" alt="${currentRestaurant.name}" style="width:100%; border-radius:12px; margin-bottom:25px;" onerror="this.src='https://placehold.co/600x400?text=${currentRestaurant.name}'">
                <h2 style="font-size:2rem; margin-bottom:10px;">${currentRestaurant.name}</h2>
                <div style="color:var(--accent-gold); font-weight:600; margin-bottom:20px;">${currentRestaurant.deck}</div>
                <p style="color:var(--text-muted); line-height:1.8;">${currentRestaurant.desc}</p>
                <div style="margin-top:30px; padding:20px; background:white; border-radius:12px; border:1px solid var(--glass-border);">
                    <h5 style="text-transform:uppercase; font-size:0.75rem; letter-spacing:0.1em; color:var(--accent-gold); margin-bottom:10px;">Vibe</h5>
                    <p style="font-size:0.9rem;">Modern Fine Dining • Dress Code: Smart Casual</p>
                </div>
            `;

            const menu = currentRestaurant.menu;
            document.getElementById('menu').innerHTML = `
                <div class="menu-section">
                    <h4>Starters</h4>
                    ${menu.starters.map(i => `<div class="menu-item"><div class="item-name">${i.name}</div><div class="item-desc">${i.desc}</div></div>`).join('')}
                </div>
                <div class="menu-section">
                    <h4>Main Courses</h4>
                    ${menu.mains.map(i => `<div class="menu-item"><div class="item-name">${i.name}</div><div class="item-desc">${i.desc}</div></div>`).join('')}
                </div>
                <div class="menu-section">
                    <h4>Desserts</h4>
                    ${menu.desserts.map(i => `<div class="menu-item"><div class="item-name">${i.name}</div><div class="item-desc">${i.desc}</div></div>`).join('')}
                </div>
            `;

            showTab(tab);

            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            }
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            document.getElementById(id).classList.add('active');
            // Find tab button by text match
            document.querySelectorAll('.tab').forEach(t => {
                if (t.innerText.toLowerCase().includes(id)) t.classList.add('active');
            });

            // Reset Reserve Steps
            if (id === 'reserve') {
                nextStep(1);
            }
        }

        function hideDetail() {
            document.getElementById('detail-overlay').classList.remove('active');
        }

        function nextStep(step) {
            document.querySelectorAll('.reserve-step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step-${step}`).classList.add('active');

            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.selectionChanged();
            }
        }

        function selectTable(el, type) {
            selectedTable = type;
            document.querySelectorAll('.table-option').forEach(o => o.classList.remove('selected'));
            el.classList.add('selected');

            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.selectionChanged();
            }
        }

        function completeReservation() {
            const name = document.getElementById('user-name').value;
            const contact = document.getElementById('user-contact').value;
            const size = document.getElementById('headcount').value;
            const time = document.getElementById('time').value;

            if (!name || !contact) {
                alert("Please provide your name and contact info.");
                return;
            }

            const summary = `${currentRestaurant.name} • ${size} Guest(s) • ${time}<br>${selectedTable || 'Main Hall'} Selection`;
            document.getElementById('reservation-summary').innerHTML = summary;
            document.getElementById('success-screen').style.display = 'flex';

            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            }
        }

        function closeApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            } else {
                location.reload();
            }
        }

        init();
    </script>
</body>

</html>
